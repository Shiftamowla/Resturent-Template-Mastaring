
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>ADD Menu</h3>

<div>
    {% for i in data %}
    <form action="{% url 'updatemenu' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" id="name" name="id" value="{{i.id}}" readonly>


          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="type" value="{{i.Name}}" placeholder="Name">
          </div>
          <div class="form-group">
              <label for="email">Price</label>
              <input type="text" id="selary" name="selary" value="{{i.Price}}" placeholder="Price" >
          </div>
          <div class="form-group">
              <label for="email">Description</label>
              <input type="text" id="location" name="location" value="{{i.Description}}" placeholder="Description">
          </div>
          <div class="form-group">
              <label for="email">img</label>
              <input type="file" id="logopic" name="img" value="{{i.img}}" placeholder="img">
          </div>
  
          <div class="form-group">
              <input type="submit" value="submit">
          </div>
      </form>
    {% endfor %}

</div>

</body>
</html>

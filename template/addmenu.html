{% extends 'dashboard.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/add-room.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:12:21 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Preskool - Hostel</title>
      <link rel="shortcut icon" href="/static/assets/img/favicon.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
      <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">
      <link rel="stylesheet" href="/static/assets/css/style.css">
   </head>
   <body>
      <div class="main-wrapper">
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Chef</h3>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                          <form action="{% url 'addmenu' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                           
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span></span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Name</label>
                                       <input type="text" name="Name" class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Price</label>
                                       <input type="text" name="Price" class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Description</label>
                                       <input type="text" name="Description" class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>img</label>
                                       <input type="file" name="img" class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="/static/assets/js/jquery-3.6.0.min.js"></script>
      <script src="/static/assets/js/popper.min.js"></script>
      <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
      <script src="/static/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
      <script src="/static/assets/js/script.js"></script>
   </body>

</html>
{% endblock body %}
